---
layout: default
title: /dev/null
---
<div class="posts">
{% for post in site.posts limit 10 %}
<li class="post">
	<header>
		<abbr class="date" title="{{ post.date | date: "%Y-%m-%dT00:00:00-03:00" }}"> {{ post.date | date: "%Y-%m-%d" }} </abbr>
		<h2 class="title"> <a href="{{ post.url }}">{{ post.title }}</a> </h2>
	</header>
	<div class="content">
	{{ post.content | truncate:200 | textilize }}
	</div>
</li>
{% endfor %}
</div>
