---
layout: default
title: /dev/null
---
<div class="posts">
{% for post in site.posts limit 10 %}
    <header>
        <h2> <a href="{{ post.url }}">{{ post.title }}</a> </h2>
        <h3> {{ post.date | date: "%d %b %y" }} </h3>
    </header>
  <div class="post">
    {{ post.content | truncate:250 | textilize }}
  </div>
{% endfor %}
</div>
